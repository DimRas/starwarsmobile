<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <div id="score">0</div>
        <div id="pauseButton">❚❚</div>
        <div id="gameOver" class="hidden">
          <h2>GAME OVER</h2>
          <p>Score: <span id="finalScore">0</span></p>
          <button id="restartButton">Play Again</button>
        </div>
        <div id="startMenu">
          <h1>STAR WARS</h1>
          <button id="startButton">Start Game</button>
        </div>
        <div id="pauseMenu" class="hidden">
          <h2>PAUSED</h2>
          <button id="resumeButton">Resume Game</button>
          <div class="toggle-container">
            <span class="toggle-label">God Mode</span>
            <label class="toggle-switch">
              <input type="checkbox" id="godModeToggle" />
              <span class="toggle-slider"></span>
            </label>
          </div>
          <button id="quitButton">Quit Game</button>
        </div>
      </div>
      <div id="mobileControls" class="hidden">
        <div id="leftJoystickArea">
          <div id="leftJoystick">
            <div id="leftJoystickKnob"></div>
          </div>
          <!-- <div class="joystickLabel">MOVE</div> -->
        </div>
        <div id="rightJoystickArea">
          <div id="rightJoystick">
            <div id="rightJoystickKnob"></div>
          </div>
          <!-- <div class="joystickLabel">AIM & FIRE</div> -->
        </div>
        <!-- <div id="fireButton">
          <div id="fireButtonInner">FIRE</div>
        </div> -->
      </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/projectiles.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
